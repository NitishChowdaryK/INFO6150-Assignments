<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="page">
      <div class="card">
        <h1>Event Stopwatch</h1>

        <div id="toast" class="toast hidden"></div>

        <div class="timer" id="timerDisplay">00:00:00</div>

        <div class="section">
          <h2>Event Details</h2>

          <label for="eventDate">Date</label>
          <input type="date" id="eventDate" />
          <div class="error" id="dateError"></div>

          <label for="eventName">Event Name</label>
          <input
            type="text"
            id="eventName"
            placeholder="What are you timing?"
            maxlength="100"
          />
          <div class="error" id="nameError"></div>
        </div>

        <div class="section">
          <h2>Controls</h2>
          <div class="btnRow">
            <button id="startBtn" class="btn primary">Start</button>
            <button id="pauseBtn" class="btn warning" disabled>Pause</button>
            <button id="stopSaveBtn" class="btn success" disabled>
              Stop & Save
            </button>
            <button id="resetBtn" class="btn neutral">Reset</button>
          </div>
        </div>

        <div class="section stats">
          <div>
            <strong>Total Sessions:</strong> <span id="totalSessions">0</span>
          </div>
          <div>
            <strong>Total Time:</strong> <span id="totalTime">00:00:00</span>
          </div>
        </div>

        <div class="section">
          <h2>Session History</h2>

          <div class="filterRow">
            <div class="filterItem">
              <label for="filterDate">Filter by date</label>
              <input type="date" id="filterDate" />
            </div>
            <button id="clearFilterBtn" class="btn neutral small">
              Clear Filter
            </button>
          </div>

          <div id="history" class="history">
            <div class="empty" id="emptyState">No sessions recorded yet</div>
          </div>
        </div>
      </div>
    </div>

    <div id="modalBackdrop" class="backdrop hidden"></div>
    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
      <h3 id="modalTitle">Saved!</h3>
      <p id="modalMsg">Your session was saved successfully.</p>
      <button id="modalClose" class="btn primary">OK</button>
    </div>

    <script src="stopwatch.js"></script>
  </body>
</html>
